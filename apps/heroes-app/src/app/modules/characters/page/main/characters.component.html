<div class="tui_row">
  <heroes-filter
    class="tui-col_12"
    [title]="'CHARACTERS.FILTER' | translate"
    (newFiltering)="filter($event)"
  ></heroes-filter>
</div>
<div *ngIf="loading$ | async">Loading</div>
<div class="tui_row">
  <heroes-grid
    (deleteEvent)="deleteItem($event)"
    [items]="(heroes$ | async) || []"
  ></heroes-grid>
</div>
