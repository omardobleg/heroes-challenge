<a
  class="island-card"
  tuiIsland
  size="l"
  [routerLink]="cardConfig?.link"
  [textAlign]="textAlign"
  [hoverable]="hoverable"
  @fade
>
  <h3 class="tui-island__title">
    {{ cardConfig?.title }}

    <button
      tuiIconButton
      type="button"
      class="close"
      icon="tuiIconCloseLarge"
      [size]="'s'"
      (click)="$event.preventDefault(); $event.stopPropagation(); delete()"
    ></button>
  </h3>
  <span class="tui-text_body-s">{{ cardConfig?.subtitle }}</span>
  <section class="slider">
    <img
      *ngFor="let image of cardConfig?.images; let i = index"
      class="img-container"
      [ngClass]="currentIndex === i ? 'show' : 'hide'"
      [src]="image"
      [heroesImageFallback]="defaultImg"
    />
  </section>
  <p
    class="tui-island__paragraph"
    [tuiHintMode]="hintMode"
    [tuiHint]="hint ? tooltip : null"
  >
    {{ cardConfig?.body | ellipsis }}
  </p>
  <ul>
    <li *ngFor="let item of cardConfig?.items">
      <b>{{ item[0] | translate }}: </b> <span>{{ item[1] }}</span>
    </li>
  </ul>
</a>
<ng-template #tooltip>{{ cardConfig?.body }}</ng-template>
<ng-container *ngIf="image$ | async" class="hide"></ng-container>
