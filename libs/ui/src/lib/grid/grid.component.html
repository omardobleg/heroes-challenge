<section class="grid">
  <ng-container *ngFor="let item of items">
    <ng-container
      *ngIf="gridItemTemplate; else card"
      [ngTemplateOutlet]="gridItemTemplate"
      [ngTemplateOutletContext]="{ $implicit: item }"
    >
    </ng-container>
    <ng-template #card>
      <heroes-card
        *ngIf="!loading; else skeleton"
        [cardConfig]="item"
        (deleteAction)="deleteEvent.emit($event)"
      ></heroes-card>
    </ng-template>
  </ng-container>
</section>
<ng-template #skeleton>
  <heroes-skeleton></heroes-skeleton>
</ng-template>
